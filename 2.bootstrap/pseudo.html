      body{

      .one{
         color: white;
         background-color: orangered;
         padding: 20px;
         border-radius: 20px;
         text-align: right;
         position: relative;

      }

      .one::before{
         content: "";
         
         
         
      }

      .one::after{
         content: " ";
         display: inline-block;
         border: 15px solid transparent;
         position: absolute;
         bottom: -20px;
         right: 20px;
         border-top-color: orangered;
         border-right-color: orangered;

      .card{

      }


      .img-label{

         color: white;
         padding: 20px;
         position: absolute;
         left: -10px;
         box-shadow: 0 0 5px black;

      }

      .img-label::after{
         content: "";
         border: 5px solid transparent;
         display: inline-block;
         position: absolute;
         bottom: -10px;
         left: 0;
         border-top-color: rgb(224 224 174);
         border-right-color: rgb(224 224 174);

      .top-right{
         border: 80px solid transparent;

width: 400px;
