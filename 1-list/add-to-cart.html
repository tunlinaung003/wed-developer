<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart Feature</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <main id="app" class="px-3 cart-feature" >
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column min-vh-100 ">
              <nav id="nav" class="sticky-top bg-white mb-4 mt-3 pb-3 border-bottom border-3 d-flex justify-content-between align-items-center">
                <div class="">
                    <h3 class="mb-0">MMS Solutions</h3>
                    <p class="text-black-50 mb-0">E-commerce</p>
                </div>
                <div class="">
                    <button class="btn btn-outline-primary" id="search">
                        <i class="bi bi-search"></i>
                    </button>
                    <button class="btn btn-primary position-relative" data-bs-toggle="offcanvas" data-bs-target="#mycart" id="cartButton">
                        <i class="bi bi-cart"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-counter-badge">
                          0
                          <span class="visually-hidden">unread messages</span>
                        </span>
                    </button>
                </div>
              </nav>

              <div class="mb-5">
                <p class="mb-2">Product Categories</p>
                <ul class="categories-list list-unstyled d-flex " id="categoriesList">
               
                    
                </ul>
              </div>


              <div class="row g-4" id="productList">
              
              </div>

              <footer class="bg-primary d-flex align-items-center justify-content-between p-3 mt-5">

                <p class="text-white mb-0">
                  Copyright &copy; <a href="https://mms-it.com" class="text-reset">MMS IT</a>
                </p>
                <a href="#nav" class="btn btn-outline-light">
                  <i class="bi bi-arrow-up"></i>
                </a>
              </footer>


            

            </div>
          </div>
        </div>
      </div>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="mycart" aria-labelledby="mycartLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="mycartLabel">My Cart
            <span class="badge bg-primary ms-2 cart-counter-badge">0</span>
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          
          <div class="carts"></div>

          <div class="payment">
            <div class=" position-absolute bottom-0 w-100 start-0 px-3">
              <p class="text-end fs-3 mb-2 pt-3 border-top border-primary">$ <span id="totalCost">0</span></p>
              <button class="btn btn-lg btn-primary d-block w-100 mb-3">Payment</button>
            </div>
          </div>

          </div>
        </div>
      </div>
    </main>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cart.js"></script>
  </body>
</html>
