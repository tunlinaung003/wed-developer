<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./node_modules/venobox/dist/venobox.min.css">


    <style>


      .slide-img{
        height: 300px;
        object-fit: cover;
      }

      .small-img{
        width: 200px;
        height: 200px;
        object-fit: cover;
      }

    </style>
    

 
</head>
<body style="height: 500vh;">

    <div class="container">
      <div class="row py-5">
        <div class="col-12 col-md-6">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./img/one.jfif" class="d-block w-100 slide-img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/four.jfif" class="d-block w-100 slide-img" alt="...">
              </div>
              <div class="carousel-item">
                <img src="./img/three.jfif" class="d-block w-100 slide-img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

          <button class="btn btn-primary mt-3" id="show">Show Confirm</button>

          <br>

          <div>

            <a class="venobox" href="./img/four.jfif" data-title="my poe lay">
              <img class="small-img" src="./img/four.jfif" alt="image alt"/></a>

              <a class="venobox" href="./img/one.jfif" data-title="my poe lay">
                <img class="small-img" src="./img/one.jfif" alt="image alt"/></a>

                <a class="venobox" href="./img/two.jfif" data-title="my poe lay">
                  <img class="small-img" src="./img/two.jfif" alt="image alt"/></a>

                  <a class="venobox" href="./img/three.jfif" data-title="my poe lay">
                    <img class="small-img" src="./img/three.jfif" alt="image alt"/></a>

          </div>
         
        </div>
      </div>
    </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 


    <script src="./node_modules/venobox/dist/venobox.min.js"></script>
    <script src="./node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./app.js"></script>
</body>
</html>
