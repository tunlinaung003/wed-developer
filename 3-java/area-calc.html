<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .mb{
            margin-bottom: 20px;
        }
        #result{
            display: inline-block;
            width: 200px;
        }
    </style>
</head>
<body>
    

    <h1>Area calculator</h1>
    <div class="mb">
        <span>Result : </span> <span id="result"></span>
        <button id="clear">clear</button>
        <button id="store">store</button>
    </div>

    <input type="text" id="width" placeholder="Input Width">
    <input type="text" id="breadth" placeholder="Input Breadth">
    <button id="calc">
        Calculator
    </button>


    <ul id="results">

    </ul>

    <script>

        //logic
        // const calcArea  = (width,breadth) => {
        //     const result = width * breadth+"sqft";
        // console.log(result);
        // };

        //select element
        const inputWidth = document.getElementById("width");
        const inputBreadth = document.getElementById("breadth");
        const calc = document.getElementById("calc");
        const resultElement = document.getElementById("result");
        const clear = document.getElementById("clear");
        const store = document.getElementById("store");
        const results = document.getElementById("results");

        //event listen
        calc.onclick = () => {
            const result = inputWidth.value * inputBreadth.value + "sqft";
            resultElement.innerText=`${inputWidth.value}ft * ${inputBreadth.value}ft = ${result}`;
            inputWidth.value=inputBreadth.value =null
        }

        clear.onclick = () => {
            resultElement.innerText = null;
        }

        store.onclick = () => {
            results.innerHTML += `<li>${resultElement.innerText}</li>`;
            resultElement.innerText=null;
        }


    </script>
</body>
</html>
