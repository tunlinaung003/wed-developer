<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
  </head>
  <style>
    .profile-picker{
      width: 150px;
      box-sizing: border-box;
    }

    .profile-picker img{
      width: 100%;
      height: 100%;
    }

    .user-img{
      object-fit: cover;
    }

    .edit-btn{
      top: 105px;
      left: 105px;
    }

  </style>
  <body>


    <div class="profile-picker border border-3 border-primary mx-auto mt-5 rounded-circle position-relative ">
      <img src="./img/blank-profile-picture-973460_1280.webp" class="rounded-circle user-img" alt="">
      <button class="btn btn-sm btn-primary position-absolute rounded-circle edit-btn">
        <i class="bi bi-pencil"></i>
      </button>
    </div>

    <input type="file" class="d-none" id="fileInput" />

    <br>
    <br>

    <script>

      const editBtn = document.querySelector(".edit-btn")
      const userImg = document.querySelector(".user-img")

      const fileInput = document.querySelector("#fileInput");

      editBtn.addEventListener("click",()=> {
        fileInput.click();
      })

      fileInput.addEventListener("change",() => {
        const currentFile = fileInput.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(currentFile);
        reader.addEventListener("load",(event) => {
          userImg.src=event.target.result;
            // console.log(event.target.result);
            // const img = new Image();
            // img.height=200;
            // img.src = event.target.result;
            // console.log(img);
            // document.body.append(img)
        });

        console.log(currentFile.name,"is uploaded");
      })
    </script>
  </body>
</html>
