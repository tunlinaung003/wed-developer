<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="box">
        <div class="">
            <label for="input">Text</label>
            <input type="text" id="input">
        </div>
        <div>
            <label for="fontSize">font size</label>
            <input type="range" id="fontSize" min="16" max="50" value="12">
            <span id="fontSizeNumber">16</span>
        </div>
        <div class="">
            <label for="color">color</label>
            <input type="color" id="color">
        </div>

        <div class="">
            <label for="font">Select Box</label>
            <select name="" id="font"></select>
        </div>
    </div>
    <hr>

    <p id="text"></p>



    <script>


        const avaFonts = ["monospace","initial","Algerain Regular"] ;



        const input =document.querySelector("#input");
        const text =document.querySelector("#text");
        const fontSize=document.querySelector("#fontSize");
        const fontSizeNumber=document.querySelector("#fontSizeNumber");
        const color =document.querySelector("#color");
        const font =document.querySelector("#font");

        avaFonts.forEach(el => {
            const option =document.createElement("option");
            option.innerText = el;
            option.value=el;

            font.append(option)
            
        })


        input.addEventListener("keyup", () => {
            text.innerText = input.value;
        });

        fontSize.addEventListener('change',() => {
            text.style.fontSize = fontSize.value + "px";
            fontSizeNumber.innerText=fontSize.value;
        })

        color.addEventListener("change",() => {
        text.style.color =color.value;


        })

        font.addEventListener("change",() => {
            text.style.fontFamily= font.value;
        })




    </script>

</body>
</html>
